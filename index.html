    <script>
      var numberOfDots = 500;
      var body = document.querySelector('body');

      for (var i = 0; i < numberOfDots; i++) {
          var dot = document.createElement('div');
          dot.classList.add('dot');
          dot.style.top = Math.random() * 100 + '%';
          dot.style.left = Math.random() * 100 + '%';
          dot.style.animation = 'dotAnimation ' + (Math.random() * 3 + 1) + 's infinite'; // Random animation duration between 1 and 4 seconds
          dot.style.animationDelay = Math.random() * 2 + 's'; // Random delay between 0 and 2 seconds

          // Add hover effect
          dot.addEventListener('mouseenter', function () {
              this.style.transform = 'scale(1.5)';
          });

          dot.addEventListener('mouseleave', function () {
              this.style.transform = 'scale(1)';
          });

          body.appendChild(dot);
      }
  </script>
